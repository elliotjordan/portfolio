<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Column Responsive Bootstrap Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7rxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Optional: Add custom styles if needed */
        .table-responsive { /* Ensure responsiveness */
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }

        /* Optional: Style the table further */
        .table th,
        .table td {
            text-align: center; /* Center text within cells */
            vertical-align: middle; /* Center vertically */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing content */
            text-overflow: ellipsis; /* Add ellipsis (...) for overflow */
        }

        .table {
            width: 88%;
            margin: 0 auto;
        }

        /* Optional: Adjust font size on smaller screens */
        @media (max-width: 768px) {
            .table th,
            .table td {
                font-size: smaller;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Header 1</th>
                                <th>Header 2</th>
                                <th>Header 3</th>
                                <th>Header 4</th>
                                <th>Header 5</th>
                                <th>Header 6</th>
                                <th>Header 7</th>
                                <th>Header 8</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                                <td>Data 3</td>
                                <td>Data 4</td>
                                <td>Data 5</td>
                                <td>Data 6</td>
                                <td>Data 7</td>
                                <td>Data 8</td>
                            </tr>
                            <tr>
                                <td>Data 9</td>
                                <td>Data 10</td>
                                <td>Data 11</td>
                                <td>Data 12</td>
                                <td>Data 13</td>
                                <td>Data 14</td>
                                <td>Data 15</td>
                                <td>Data 16</td>
                            </tr>
                            <tr>
                                <td>Data 17</td>
                                <td>Data 18</td>
                                <td>Data 19</td>
                                <td>Data 20</td>
                                <td>Data 21</td>
                                <td>Data 22</td>
                                <td>Data 23</td>
                                <td>Data 24</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
